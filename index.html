<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enter the metaverse</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://media.istockphoto.com/vectors/letter-mv-logoiconsymbol-design-vector-mv-design-vector-id1153094668?k=20&m=1153094668&s=170667a&w=0&h=kqmcHaETnleEnKPkbW57E0MlNbQikquAF5_24IzcZzE=">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Enter the Metaverse</h2>
            <div class="form-control">
                <label for="realname">Real Name</label>
                <input name="name" type="text" id="realname" placeholder="Enter your real life name">
                <small class="hidden">Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your Metaverse username">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" placeholder="Confirm password">
                <small>Error message</small>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
        
        <div class="hidden" id="end">
            <p>The Future is NOW. Welcome to Metaverse!</p>
            <br>
            <a target="_blank" href="https://www.youtube.com/watch?v=Uvufun6xer8&ab_channel=Meta">What is Metaverse?</a>
        </div>
    </div>
   
    
    <script src="main.js"></script>
</body>
</html>
